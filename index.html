    <div id="side-form" class="sidenav side-form">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="firstName" type="text" class="validate">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="lastName" type="text" class="validate">
                  <label for="icon_telephone">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="icon_prefix">Email</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="phone" type="tel" class="validate">
                  <label for="icon_telephone">Telephone</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">computer</i>
                    <input id="website" type="text" class="validate">
                    <label for="icon_telephone">Website</label>
                  </div>
                </div>
              </div>
              <div class="row center-align">
                <button class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
    </div>

    <div class="center">

            <i class="material-icons">add</i>

    <div id="side-form" class="sidenav side-form">
      <form class="add-task container section">
          <h6>New Task</h6>
          <div class="divider"></div>
          <div class="input-field">
              <input placeholder="Enter Task title" id="title" class="validate" type="text">
              <label for="title">Task Title</label>
          </div>
          <div class="input-field">
              <input placeholder="Enter Task description" id="description" class="validate" type="text">
              <label for="description">Task Description</label>
          </div>

          <div class="input-field center">
              <button class="btn-small">Add</button>
          </div>
  </div>
  </form>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
      <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
              <div class="input-field">
                  <input type="email" id="signup-email" required />
                  <label for="signup-email">Email address</label>
              </div>
              <div class="input-field">
                  <input type="password" id="signup-password" required />
                  <label for="signup-password">Choose password</label>
              </div>
              <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
      </div>
  </div>
  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
      <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
              <div class="input-field">
                  <input type="email" id="login-email" required />
                  <label for="login-email">Email address</label>
              </div>
              <div class="input-field">
                  <input type="password" id="login-password" required />
                  <label for="login-password">Your password</label>
              </div>
              <button class="btn yellow darken-2 z-depth-0">Login</button>
          </form>
      </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
      <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
      </div>
  </div>
